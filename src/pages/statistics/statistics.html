<ion-header>

  <ion-navbar>
    <ion-title>Statistics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h2>Statistics</h2>
<ion-item *ngFor="let history of historyObj">
  <h1>latitude</h1>
  <ion-item>{{history.latitude}}</ion-item>
  <h1>longitude</h1>
  <ion-item>{{history.longitude}}</ion-item>
  <h1>speed</h1>
  <ion-item>{{history.speed}}</ion-item>
  <h1>locationId</h1>
  <ion-item >{{history.locationId}}</ion-item>
  <h1>time</h1>
  <ion-item>{{history.time}}</ion-item>
  <br/>
</ion-item>
</ion-content>
