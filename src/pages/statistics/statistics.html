<ion-header>

  <ion-navbar>
    <ion-title>Statistics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <agm-map
      *ngFor="let history of historyList"
      [latitude]="history.latitude"
      [longitude]="history.longitude"
      [zoom]="15"
      [disableDefaultUI]="true"
      [zoomControl]="true"
      >
    
      <agm-marker 
          [latitude]="history.latitude"
          [longitude]="history.longitude"
          >
          
        <agm-info-window>
          <strong>Speed {{history.speed}} Km/h</strong>
        </agm-info-window>
        
      </agm-marker>
      


    </agm-map>




 

</ion-content>
