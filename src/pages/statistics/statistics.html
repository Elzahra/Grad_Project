<ion-header>

  <ion-navbar>
    <ion-title>Statistics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <agm-map
      
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="8"
      [disableDefaultUI]="true"
      [zoomControl]="true"
      >
    
      <agm-marker 
          *ngFor="let m of markers"
          [latitude]="m.lat"
          [longitude]="m.lng"
          [label]="m.label"
          >
          
        <agm-info-window>
          <strong>Speed {{m.speed}} Km/h</strong>
        </agm-info-window>
        
      </agm-marker>
      


    </agm-map>




 

</ion-content>
