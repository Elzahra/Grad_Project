<ion-header>

  <ion-navbar>
    <ion-title>Schedules</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button round color="primary" (click)="AddSchedule()"> <ion-icon name="add"></ion-icon>  </button>
            </ion-col>
            <ion-col>
                <button ion-button round color="secondary" (click)="EditSchedule()"> <ion-icon name="brush"></ion-icon> </button>
            </ion-col>
            <ion-col>
                <button ion-button round color="danger" (click)="RemoveSchedule()"> <ion-icon name="trash"></ion-icon> </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
