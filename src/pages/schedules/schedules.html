<ion-header>

  <ion-navbar>
    <ion-title>Schedules</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button full color="primary" (click)="AddSchedule()"> Add </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button full color="secondary" (click)="EditSchedule()"> Edit </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button full color="danger" (click)="RemoveSchedule()"> Remove </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
