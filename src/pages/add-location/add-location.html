<ion-header>

  <ion-navbar>
    <ion-title>Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <agm-map
      
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="15"
      [disableDefaultUI]="true"
      [zoomControl]="true"
      >
    
      <agm-marker 
          [latitude]="lat"
          [longitude]="lng"
          >

        
      </agm-marker>
      


    </agm-map>
</ion-content>
