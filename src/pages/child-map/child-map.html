<ion-header>
  <ion-navbar>
    <ion-title>
      <!--[(ngModel)]="selectedChild.fname"-->
      
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <agm-map
      *ngIf="locationFlag"
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="true"
      [zoomControl]="true"
      >
    
      <agm-marker 
          [latitude]="lat"
          [longitude]="lng"
          [label]="childObj.fname"
          
          >
          
        <agm-info-window>
          <strong>Speed {{speed}} Km/h</strong>
        </agm-info-window>
        
      </agm-marker>
      


    </agm-map>
</ion-content>
