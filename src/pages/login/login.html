<ion-header>

  <ion-navbar>

  </ion-navbar>

  <ion-title>Login</ion-title>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

    <button ion-button full color="primary" (click)="GoToMychild(email.value,password.value)"> Login </button>



    <label id="msgLbl">{{msg}}</label>

  </ion-list>
</ion-content>
