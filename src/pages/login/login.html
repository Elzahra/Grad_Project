<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-input type="text" placeholder="Please Enter Your Email"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-input type="password" placeholder="Please Enter Your password"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button full color="primary" (click)="GoToMychild()"> Login </button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
